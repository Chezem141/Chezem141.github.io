<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Задание 8</title>
        <script src="./main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    </head>
    <body>
        <button id="open_button">Открыть форму</button>
        <form id="form" method="post">
            <label for="name">ФИО:</label>
            <input type="text" id="name" required>
            <label for="email">Эл. почта:</label>
            <input type="email" id="email" required> 
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" required>
            <label for="organization">Организация:</label>
            <input type="text" id="organization" required>
            <label for="message">Сообщение:</label>
            <textarea id="message"></textarea >
            <label>
                <input type="checkbox" id="checkbox" required>
                Я согласен с политикой обработки персональных данных
            </label>

            <button id="submit" type="submit">Отправить</button>
        </form>        
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Задание 8</title>
        
        <script src="./main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    </head>
    <body>
        <button id="open_button">Открыть форму</button>
        <form id="form">
            <label for="name">ФИО:</label>
            <input type="text" id="name" class="input" required>
            
            <label for="email">Эл. почта:</label>
            <input type="email" id="email" class="input" required> 
            
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" class="input" required>
            
            <label for="organization">Организация:</label>
            <input type="text" id="organization" class="input" required>
            
            <label for="message">Сообщение:</label>
            <textarea id="message" class="input" ></textarea >
            
            <label>
                <input type="checkbox" id="checkbox" required>
                Я согласен с политикой обработки персональных данных
            </label>

            <button id="submit" type="submit">Отправить</button>
        </form>        
    </body>
</html>
